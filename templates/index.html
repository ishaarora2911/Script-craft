<!DOCTYPE html>
<html>

<head>
    <title>Image Generation</title>
    <style>
        body {
            background-image: url('https://th.bing.com/th/id/R.8546820ee580a8cdb3a9c1ebd11a4daa?rik=4fwMklQJCQU1Ow&riu=http%3a%2f%2fredonline.cdnds.net%2fmain%2fthumbs%2f25788%2fstack_of_books.jpg&ehk=xwtWWiDiDhhxV8yXIhXFgeNFvZ4ETt83uVe2km2jabI%3d&risl=&pid=ImgRaw&r=0');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: blue; /* Change the text color to blue */
        }

        form {
            background: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            margin: 0 auto;
        }

        input[type="file"] {
            display: block;
            margin: 10px 0;
        }

        button {
            background: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Image Generation from Text</h1>
    <form method="POST" action="/generate" enctype="multipart/form-data">
        <input type="file" name="text_file" accept=".txt">
        <button type="submit">Generate Images</button>
    </form>
</body>

</html>
